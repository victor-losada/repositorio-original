     <style>
    
        .toggle {
          width: 320px;
          height: 90px;
          background-color: gray;
          position: relative;
          border-radius: 15px;
          cursor: pointer;
        }
    
        .toggle:before {
          content: "";
          position: absolute;
          width: 83px;
          height: 83px;
          background-color: white;
          border-radius: 50%;
          top: 3px;
          left: 3px;
          transition: all 0.3s ease;
        }
    
        .toggle.on {
          background-color: rgb(21, 5, 253);
        }
    
        .toggle.on:before {
          transform: translateX(230px);
        }
      </style>
    </head>
