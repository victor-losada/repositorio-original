<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colores</title>
    <link rel="stylesheet" href="css/colores.css">
</head>
<body>
    <h1>colores</h1>
    <h2>colores llamados por su fuente</h2><br>
    <div class="box-colores">
         <div class="box-color color-red"><span>nombre: rojo</span></div>
         <div class="box-color color-blue"><span>nombre: azul</span></div>
         <div class="box-color color-yellow"><span>nombre:amarillo</span></div>
</div>
<h2>colores llamados por RGB</h2>
<div class="box-colores">
    <div class="box-color color-255-0-0"><span>rgb: 255,0,0</span></div>
    <div class="box-color color-154-54-54"><span>rgb: 154,54,54</span></div>
    <div class="box-color color-58-0-223"><span>rgb: 58,0,223</span></div>
</div><br>
<h2>colores llamados por hexadecimal </h2>
<div class="box-colores">
    <div class="box-color color123"><span>color- id="0bdd3c"</color-></span></div>
    <div class="box-color color321"><span>#cceb05</span></div>
    <div class="box-color color543"><span>#eb1405</span></div>
</div>

   
</body>
</html>
