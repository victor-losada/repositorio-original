<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Carro.css">
    <title>Carrito</title>
</head>
<body>
    <div class="box-img-ipad-mini">
        <img src="img/ipaMini-713x1080.png" alt="" class="img-ipad-mini">
        <div class="main-box">
            <div class="box-subtotal">
                <label class="subtotal">Subtotal<span id="subTotal"> cop </span> <span id="valorSubTotal">0</span> </label>
            </div>
            <div class="btn-pago-productos">
                <label>Proceder al pago (<span id="cantProductos">0 Productos</span>)</label>
            </div>
            <div class="box-img-producto">
                <img class="img-producto" src="img/german.jfif" alt="">
            </div>
            <div class="info-producto">
                <label class="texto-info-producto" >
                    Di Hola <br>
                    Óscar es un escritor de éxito que ve la vida a través del velo de su pesimismo, pero al conocer a Natalie todo se vuelve mejor. Sin embargo ella muere poco después, para que la prueba sea completa. La novela comienza con la muerte de la joven, que deja a Óscar completamente hundido. Ella, sabiendo lo que le pasaría a su novio con su ausencia, le deja en legado una serie de breves videos con consignas, a modo de mensajes encriptados, para salir adelante.
                </label>
                <label class="texto-info-producto" > Por: <span id="subTotal">German Garmendia</span> </label>
                <label class="texto-info-producto" >  <span id="subTotal">Planeta México, 2018</span> </label>
                <label class="texto-info-producto" > Precio: <span id="valorUnitarioProducto"></span> </label>
            </div>
            <div class="num-select">
                <div class="num-restar" id="numRestar">-</div>
                <div class="num-view" id="numView">0</div>
                <div class="num-sumar" id="numSumar">+</div>
            </div>
        </div>
    </div>

    <script src="js/carro_compra.js"></script>
</body>
</html>
