<!DOCTYPE html>
<html lang="en">
<head>

<body>
<div class="main-box"> 
       <form>
            <div class="form-title"></div>
             <div class="form-box">
                <label  class="txt-inicio-sesion">Iniciar secsion</label>
                 <label>Ingrese el tipo de documentos</label>
                 <select name="Tipo de Identificación" >
                    <option value="CC">Cedula de ciudadanía</option>
                    <option value="TI">Tarjeta de identidad</option>
                    <option value="RC">Registro civil</option>
                    <option value="CE">Cedula de Extrangería</option>
                  </select> 
                   <label>Ingrese su numero de documento</label>
                   <input type="text" name="">
                   <label >Selecciones los dia para  visualizar los vuelos  disponibles </label>
                   <input type="checkbox" name="fecha -cita" value="2023-04-19">Miercoles, 19 de abril del 2023 <br>
                   <input type="checkbox" name="fecha -cita" value="2023-04-19">Jeves, 20 de abril del 2023 <br>
                   <input type="checkbox" name="fecha -cita" value="2023-04-19">Viernes, 21 de abril del 2023 <br>
                   <input type="checkbox" name="fecha -cita" value="2023-04-19">Sabado, 22 de abril del 2023 <br>
                   <label>Ingrese su genero</label>
                   <input type="radio" name="genero" value="Masculino">Masculino <br>
                   <input type="radio" name="genero" value="Femenino">Femenino <br>
                   <input type="radio" name="genero" value="Otro">Otro<br>
                   <label>Le gustaria hacer una Petición especial</label>
                   <textarea name="Petición" id="" cols="30" rows="5"></textarea>
                   <input type="submit" value="iniciar sesión">
             </div>
         </form>
         </div>
